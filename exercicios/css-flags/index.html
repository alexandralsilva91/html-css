<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Flags of the world</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="flag_container">
			<h3 class="flag_title">Italy</h3>
			<div class="flag flag--italy">
				<div class="stripe_green_italy"></div>
				<div class="stripe_white_italy"></div>
				<div class="stripe_red_italy"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Ukraine</h3>
			<div class="flag flag--ukraine">
				<div class="stripe_blue_ukraine"></div>
				<div class="stripe_yellow_ukraine"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Kuwait</h3>
			<div class="flag flag--kuwait">
				<div class="stripes_kuwait">
					<div class="stripe_green_kuwait"></div>
					<div class="stripe_white_kuwait"></div>
					<div class="stipe_red_kuwai"></div>
				</div>
				<div class="triangle_kuwait"></div>
				<div class="rectangle_kuwait"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Bangladesh</h3>
			<div class="flag flag--bangladesh">
				<div class="circle"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Portugal</h3>
			<div class="flag flag--portugal">
				<div class="stripes_portugal">
					<div class="stripe_green_portugal"></div>
					<div class="stripe_red_portugal"></div>
				</div>
				<div class="circle circle_yellow_portugal"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Japan</h3>
			<div class="flag flag--japan">
				<div class="circle"></div>
			</div>
		</div>

		<div class="flag_container">
			<h3 class="flag_title">Greece</h3>
			<div class="flag flag--greece">
				<div class="square">
					<div class="square--white"></div>
					<div class="square--white"></div>
					<div class="square--white"></div>
					<div class="square--white"></div>
				</div>
				<div class="stripe stripe-azule"></div>
				<div class="stripe"></div>
				<div class="stripe stripe-azule"></div>
				<div class="stripe"></div>
				<div class="stripe stripe-azule"></div>
				<div class="stripe"></div>
				<div class="stripe stripe-azule"></div>
				<div class="stripe"></div>
				<div class="stripe stripe-azule"></div>
			</div>
		</div>
	</body>
</html>
